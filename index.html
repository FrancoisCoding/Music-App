<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Tap Music</title>
</head>

<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual">
            <h1>Visual</h1>
        </div>
        <div class="pads">
            <div class="pad1">
                <audio src="sounds/bubbles.mp3" class="sound"></audio>
            </div>
            <div class="pad2">
                <audio src="sounds/clay.mp3" class="sound"></audio>
            </div>
            <div class="pad3">
                <audio src="sounds/confetti.mp3" class="sound"></audio>
            </div>
            <div class="pad4">
                <audio src="sounds/glimmer.mp3" class="sound"></audio>
            </div>
            <div class="pad5">
                <audio src="sounds/moon.mp3" class="sound"></audio>
            </div>
            <div class="pad6">
                <audio src="sounds/ufo.mp3" class="sound"></audio>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body></html>
